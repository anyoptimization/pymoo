name: Deploy
on:
  push:
    branches:
      - deploy
      - main


jobs:
  build:
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
        run: |
            python -m pip install --upgrade pip
            pip install setuptools wheel numpy cython
      - uses: knicknic/os-specific-run@v1.0.4
        with:
          linux: "python setup.py sdist"
          macos: "python setup.py bdist_wheel"
          windows: "python setup.py bdist_wheel"
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          overwrite: true
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        include:
          - os: ubuntu-latest
            python-version: "3.11"

  build-manylinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - uses: RalfG/python-wheels-manylinux-build@v0.7.1-manylinux2014_x86_64
        with:
          build-requirements: "cython numpy"
          pip-wheel-args: "-w ./dist --no-deps"
          python-versions: "cp39-cp39 cp310-cp310 cp311-cp311"
      - name: "Remove non-compatible packages"
        run: "sudo rm dist/*linux_x86_64.whl\n"
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          overwrite: true
